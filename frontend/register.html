<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - CareerBridge Alumni Forum</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <!-- Background animated orbs -->
    <div class="background-orbs">
        <div class="orb orb1"></div>
        <div class="orb orb2"></div>
        <div class="orb orb3"></div>
    </div>

    <!-- Register container -->
    <div class="register-container">
        <div class="register-card">
            <!-- Logo -->
            <div class="register-logo">
                <h1>CareerBridge</h1>
                <p>Create Your Account</p>
            </div>

            <!-- Register form -->
            <form id="registerForm">
                <div class="form-group">
                    <label for="username">Username *</label>
                    <div class="input-wrapper">
                        <input type="text" id="username" name="username" placeholder="Choose a username" required>
                    </div>
                    <span class="error-message" id="usernameError"></span>
                </div>

                <div class="form-group">
                    <label for="email">Email *</label>
                    <div class="input-wrapper">
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <span class="error-message" id="emailError"></span>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" placeholder="First name">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" placeholder="Last name">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password *</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" name="password" placeholder="Create a password" required>
                        <button type="button" class="password-toggle" id="passwordToggle">
                            <span class="eye-icon">üëÅÔ∏è</span>
                        </button>
                    </div>
                    <div class="password-strength">
                        <div class="password-strength-bar" id="passwordStrengthBar"></div>
                    </div>
                    <span class="error-message" id="passwordError"></span>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password *</label>
                    <div class="input-wrapper">
                        <input type="password" id="password2" name="password2" placeholder="Confirm your password" required>
                        <button type="button" class="password-toggle" id="confirmPasswordToggle">
                            <span class="eye-icon">üëÅÔ∏è</span>
                        </button>
                    </div>
                    <span class="error-message" id="confirmPasswordError"></span>
                </div>

                <div class="form-group">
                    <label for="role">Role *</label>
                    <select id="role" name="role" required>
                        <option value="">Select your role</option>
                        <option value="student">Student</option>
                        <option value="alumni">Alumni</option>
                    </select>
                    <span class="error-message" id="roleError"></span>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="graduationYear">Graduation Year</label>
                        <input type="number" id="graduationYear" name="graduationYear" placeholder="e.g., 2024" min="1950" max="2050">
                    </div>
                    <div class="form-group">
                        <label for="department">Department</label>
                        <input type="text" id="department" name="department" placeholder="e.g., Computer Science">
                    </div>
                </div>

                <div class="form-group">
                    <label for="bio">Bio (Optional)</label>
                    <input type="text" id="bio" name="bio" placeholder="Tell us about yourself">
                </div>

                <button type="submit" class="register-btn">
                    <span class="btn-text">Create Account</span>
                    <div class="spinner"></div>
                </button>

                <div class="login-link">
                    Already have an account? <a href="login.html">Sign in</a>
                </div>
            </form>

            <!-- Success message (hidden by default) -->
            <div class="success-message" id="successMessage">
                <div class="success-icon">‚úì</div>
                <h2>Registration Successful!</h2>
                <p>Redirecting to your dashboard...</p>
            </div>
        </div>
    </div>

    <script src="form-utils.js"></script>
    <script src="register.js"></script>
</body>
</html>
