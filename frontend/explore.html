<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Explore Career Journeys | CareerBridge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="explore.css">
</head>
<body>

<div id="app-header"></div>

<!-- Journey List View -->
<main class="explore-page" id="exploreView">
    <div class="explore-container">

        <div class="explore-header">
            <h1>üîç Explore Career Journeys</h1>
            <p>Browse alumni career paths, learn from their experiences, and ask questions.</p>
        </div>

        <div class="explore-toolbar">
            <div class="filter-group">
                <label for="categoryFilter">Filter by Career:</label>
                <select id="categoryFilter">
                    <option value="all">All Careers</option>
                    <option value="software-engineer">Software Engineer</option>
                    <option value="web-developer">Web Developer</option>
                    <option value="cybersecurity-analyst">Cybersecurity Analyst</option>
                    <option value="tester">Tester</option>
                    <option value="data-scientist">Data Scientist</option>
                    <option value="devops-engineer">DevOps Engineer</option>
                    <option value="mobile-developer">Mobile Developer</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="search-group">
                <input type="text" id="searchInput" placeholder="Search journeys..." />
            </div>
            <div class="results-count" id="resultsCount"></div>
        </div>

        <div class="journey-grid" id="journeyGrid">
            <div class="loading-container">
                <div class="loading-spinner"></div>
                <p>Loading journeys...</p>
            </div>
        </div>

    </div>
</main>

<!-- Journey Detail View (Hidden by default) -->
<main class="detail-page" id="detailView" style="display: none;">
    <div class="detail-container">

        <button class="back-btn" id="backBtn">
            ‚Üê Back to Journeys
        </button>

        <div class="detail-content" id="detailContent">
            <!-- Filled by JS -->
        </div>

    </div>
</main>

<footer class="explore-footer">
    <p>&copy; 2026 CareerBridge | Alumni Career Pathway Forum</p>
    <p>Bhushan Badhe, Gauresh Aher, Devesh Dabhade, Saurabh Balagide, Shaunak Hawaldar</p>
</footer>

<script src="header.js"></script>
<script src="form-utils.js"></script>
<script src="explore.js"></script>

</body>
</html>
