<div id="app-header"></div>

<section class="container dashboard-container">
    <div id="authMessage" class="auth-message" style="display: none;">
        <p>Please <a href="login.html">log in</a> to access the dashboard.</p>
    </div>

    <div id="dashboardContent" style="display: none;">
        <div class="dashboard-welcome">
            <h2>Welcome, <span id="userName"></span>!</h2>
            <p>Share your career journey to help students navigate their career paths.</p>
        </div>

        <div class="submit-section">
            <h2>Share Your Career Journey</h2>
            <form id="postForm">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" placeholder="Enter your full name" required>
                </div>
                
                <div class="form-group">
                    <label for="role">Your Job Role</label>
                    <input type="text" id="role" placeholder="e.g., Software Engineer, Web Developer" required>
                </div>
                
                <div class="form-group">
                    <label for="experience">Your Career Experience</label>
                    <textarea id="experience" placeholder="Share your career journey, challenges, achievements, and advice for students..." required></textarea>
                </div>
                
                <button type="submit">Share My Journey</button>
            </form>
        </div>

        <div class="my-posts-section">
            <h2>My Career Journey Posts</h2>
            <div id="myPostsContainer" class="posts-grid">
                <!-- User's posts will be loaded here -->
            </div>
        </div>
    </div>
</section>

<script src="form-utils.js"></script>
<script src="header.js"></script>
<script src="dashboard.js"></script>
<script>
    // Check if user is logged in and update the nav
    document.addEventListener('DOMContentLoaded', () => {
        const authLinks = document.getElementById('authLinks');
        
        // Check if FormUtils is available
        if (typeof FormUtils !== 'undefined') {
            const user = FormUtils.getCurrentUser();
            
            if (user) {
                // User is logged in, show username and logout
                authLinks.innerHTML = `
                    <span style="color: white; font-weight: 600; margin-right: 15px;">
                        ${user.username} (${user.role})
                    </span>
                    <a href="#" id="logoutBtn" style="background: rgba(255,255,255,0.2); padding: 8px 15px; border-radius: 5px;">Logout</a>
                `;
                
                // Add logout handler
                document.getElementById('logoutBtn').addEventListener('click', async (e) => {
                    e.preventDefault();
                    await FormUtils.apiLogout();
                    window.location.href = 'index.html';
                });
            }
        }
    });
</script>

</body>
